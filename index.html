<!-- index.html (REPO ROOT) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Event</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand" id="brand">EVENT</div>

      <div class="controls">
        <div class="lang">
          <button id="langEn" class="chip">EN</button>
          <button id="langJp" class="chip">JP</button>
        </div>

        <input id="guestName" class="input" type="text" placeholder="Distinguished Guest" />

        <select id="tierSelect" class="input"></select>

        <button id="musicBtn" class="chip" style="display:none;">Play Me!</button>

        <button id="copyLink" class="primary">Copy Link to Send</button>
        <span id="toast" class="toast">Link copied!</span>
      </div>
    </div>
  </header>

  <main id="app"></main>

  <!-- audio src is set by app.js from config -->
  <audio id="bgm" preload="none"></audio>

  <script src="./app.js"></script>
</body>
</html>
