<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Event</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <!-- INVITE BUILDER OVERLAY -->
  <div id="inviteOverlay" class="overlay">
    <div class="overlay-inner">
      <div class="pill-toggle">
        <button id="langEn" class="pill active">EN</button>
        <button id="langJp" class="pill">JP</button>
      </div>

      <div class="overlay-card">
        <div class="overlay-title" id="overlayTitle">PERSONALIZE INVITATION</div>

        <input id="toName" class="overlay-input" type="text" placeholder="TO: GUEST NAME" />
        <input id="fromName" class="overlay-input" type="text" placeholder="FROM: YOUR NAME" />

        <select id="tierSelect" class="overlay-input"></select>

        <button id="copyLink" class="overlay-primary">
          <span class="linkicon">ðŸ”—</span>
          <span id="copyText">COPY LINK TO SEND</span>
        </button>

        <div class="overlay-row">
          <button id="musicToggle" class="overlay-chip">
            â™« <span id="musicLabel">ADD MUSIC (OPTIONAL)</span>
          </button>
        </div>

        <button id="playBtn" class="overlay-play" style="display:none;">PLAY ME!</button>

        <div id="toast" class="overlay-toast">Link copied!</div>

        <button id="enterBtn" class="overlay-enter">
          <span id="enterText">ENTER PAGE</span>
        </button>
      </div>
    </div>
  </div>

  <!-- PAGE CONTENT -->
  <main id="app"></main>

  <audio id="bgm" preload="none"></audio>

  <script src="./app.js"></script>
</body>
</html>
